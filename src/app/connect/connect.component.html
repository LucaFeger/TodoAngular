<div class="container" style="margin-top: 2%; margin-left: 2% !important;" *ngIf="getRestService().connected == false; else alreadyConnected">
    <div class="form-group row">
      <label for="inputPhoneID" class="col-sm-2 col-form-label">Deine eindeutige ID: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputPhoneID" placeholder="#####" #phoneID>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <button class="btn btn-primary" (click)="validatePhoneID(phoneID.value)">Sign in</button>
      </div>
    </div>
</div>

<ng-template #alreadyConnected>
  <div class="alert alert-success" role="alert">
    Du bist bereits verbunden. Klicke <a routerLink="/disconnect" class="alert-link">hier</a> um deine Verlinkungen aufzuheben.
  </div>
</ng-template>
