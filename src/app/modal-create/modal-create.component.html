<button type="button" class="btn btn-success customButton" (click)="open(content)">Eintrag hinzuf√ºgen</button><ng-template #content let-c="close">  <div class="modal-header">    <h4 class="modal-title" id="modal-create">Eintrag erstellen</h4>    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">      <span aria-hidden="true">&times;</span>    </button>  </div>  <div class="modal-body">    <form>      <div class="form-group row">        <label for="inputTitle" class="col-sm-2 col-form-label">Titel:</label>        <div class="col-sm-10">          <input type="text" class="form-control" id="inputTitle" placeholder="Titel" #title>        </div>      </div>      <div class="form-group row">        <label for="inputDescription" class="col-sm-2 col-form-label">Beschreibung:</label>        <div class="col-sm-10">          <input type="text" class="form-control" id="inputDescription" placeholder="Beschreibung" #description>        </div>      </div>      <div class="form-group row">        <label for="inputDeadline" class="col-sm-2 col-form-label">Frist:</label>        <div class="col-sm-10">          <ngb-datepicker id="inputDeadline" name="datepicker" [(ngModel)]="dateValue" #date></ngb-datepicker>        </div>      </div>    </form>  </div>  <div class="modal-footer">    <button type="button" class="btn btn-outline-dark" (click)="c('Save click'); save(title.value, description.value)">Speichern</button>  </div></ng-template>
